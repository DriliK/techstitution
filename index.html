<!DOCTYPE html>
<head>
<title>Page title</title>

<link rel="stylesheet" type="text/css" href="css/style.css">

<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css" >

<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-offset-3 col-md-8">

	<form class="form-horizontal" id="border-wait-form">	
	<h3>Forma e regjistrimit te pikave kufitare</h3>
  <fieldset>1</fieldset>
    <div class="form-group ">
      <label class="control-label col-xs-3" for="pika-kufitare">Pika kufitare:</label>
      <div class="col-xs-5">
       <select class="form-control" id="pika-kufitare" name="pika-kufitare">
       <option>Zgjedh piken kufitare</option>
       <option value="vermice">Vermice</option>
       <option value="qafe-e-prushit">Qafe e Prushit</option>
       <option value="qafe-e-morines">Qafe e Morines</option>
       </select>
      </div>
    </div>

    <fieldset>2</fieldset>
    <h4>Hyrje</h4>
    <div class="form-group">
      <label class="control-label col-xs-3" for="hyrje-min-minuta">Minimum:</label>
      <div class="col-xs-5">          
        <input type="text" class="form-control" id="hyrje-min-minuta" name="hyrje-min">
      </div>
      <span style="margin-left: -10px;">minuta</span>
    </div>
     <div class="form-group">
      <label class="control-label col-xs-3" for="hyrje-max-minuta">Maximum:</label>
      <div class="col-xs-5">          
        <input type="text" class="form-control" id="hyrje-max-minuta" name="maximum">
      </div>
      <span style="margin-left: -10px;">minuta</span>
    </div>

    <h4>Dalje</h4>
    <div class="form-group">
      <label class="control-label col-xs-3" for="dalje-min-minuta">Minimum:</label>
      <div class="col-xs-5">          
        <input type="text" class="form-control" id="dalje-min-minuta" name="minimum">
      </div>
      <span style="margin-left: -10px;">minuta</span>
    </div>
     <div class="form-group">
      <label class="control-label col-xs-3" for="dalje-max-minuta">Maximum:</label>
      <div class="col-xs-5">          
        <input type="text" class="form-control" id="dalje-max-minuta" name="maximum">
      </div>
      <span style="margin-left: -10px;">minuta</span>
    </div>

    <fieldset>3</fieldset>
    <h4>Hyrje</h4>
    <div class="form-group">
      <label class="control-label col-xs-3" for="hyrje-min-metra">Minimum:</label>
      <div class="col-xs-5">          
        <input type="text" class="form-control" id="hyrje-min-metra" name="hyrje-min-metra" >
      </div>
      <span style="margin-left: -10px;">metra</span>
    </div>
     <div class="form-group">
      <label class="control-label col-xs-3" for="hyrje-max-metra">Maximum:</label>
      <div class="col-xs-5">         
        <input type="text" class="form-control" id="hyrje-max-metra" name="hyrje-max-metra" >
      </div>
      <span style="margin-left: -10px;">metra</span>
    </div>
    <h4>Dalje</h4>
    <div class="form-group">
      <label class="control-label col-xs-3" for="dalje-min-metra">Minimum:</label>
      <div class="col-xs-5">          
        <input type="text" class="form-control" id="dalje-min-metra" name="dalje-min-metra">
      </div>
      <span style="margin-left: -10px;">metra</span>
    </div>
     <div class="form-group">   	
      <label class="control-label col-xs-3" for="dalje-max-metra">Maximum:</label>
      <div class="col-xs-5">     
        <input type="text" class="form-control" id="dalje-max-metra" name="dalje-max-metra">
      </div>
      <span style="margin-left: -10px;">metra</span>
    </div>
     <div class="form-group">
    <div class="col-xs-offset-3 col-xs-10">
    <button type="submit" class="btn btn-default" name="dergo">Dergo</button>
    <button class="btn btn-default" name="fshij">Fshij</button>
  </div>
</div>
	</form>

</div>
</div>
</div>
</body>
</html>
